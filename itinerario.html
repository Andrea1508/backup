        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>

        <script src="js/labelgun.min.js"></script>

        <script src="data/restaurantes_2.js"></script>

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#000000',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#000000',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[41.105309241809174,1.2613383365338215],[41.12973448324239,1.3256041315729732]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_ESRItopo_0');
        map.getPane('pane_ESRItopo_0').style.zIndex = 400;
        var layer_ESRItopo_0 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRItopo_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_ESRItopo_0;
        map.addLayer(layer_ESRItopo_0);
        function pop_monumentos_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['monumento'] !== null ? autolinker.link(feature.properties['monumento'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['foto'] !== null ? '<img src="images/' + String(feature.properties['foto']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_monumentos_1_0() {
            return {
                pane: 'pane_monumentos_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(213,180,60,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_monumentos_1');
        map.getPane('pane_monumentos_1').style.zIndex = 401;
        map.getPane('pane_monumentos_1').style['mix-blend-mode'] = 'normal';
        var layer_monumentos_1 = new L.geoJson(json_monumentos_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_monumentos_1',
            layerName: 'layer_monumentos_1',
            pane: 'pane_monumentos_1',
            onEachFeature: pop_monumentos_1,
            style: style_monumentos_1_0,
        });
        bounds_group.addLayer(layer_monumentos_1);
        map.addLayer(layer_monumentos_1);
        function pop_restaurantes_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Restaurant'] !== null ? autolinker.link(feature.properties['Restaurant'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['foto1'] !== null ? '<img src="images/' + String(feature.properties['foto1']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Menu'] !== null ? autolinker.link(feature.properties['Menu'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_restaurantes_2_0() {
            return {
                pane: 'pane_restaurantes_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,136,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_restaurantes_2');
        map.getPane('pane_restaurantes_2').style.zIndex = 402;
        map.getPane('pane_restaurantes_2').style['mix-blend-mode'] = 'normal';
        var layer_restaurantes_2 = new L.geoJson(json_restaurantes_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_restaurantes_2',
            layerName: 'layer_restaurantes_2',
            pane: 'pane_restaurantes_2',
            onEachFeature: pop_restaurantes_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_restaurantes_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_restaurantes_2);
        map.addLayer(layer_restaurantes_2);
        function pop_ruta_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ruta_3_0() {
            return {
                pane: 'pane_ruta_3',
                opacity: 1,
                color: 'rgba(219,30,42,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_ruta_3');
        map.getPane('pane_ruta_3').style.zIndex = 403;
        map.getPane('pane_ruta_3').style['mix-blend-mode'] = 'normal';
        var layer_ruta_3 = new L.geoJson(json_ruta_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ruta_3',
            layerName: 'layer_ruta_3',
            pane: 'pane_ruta_3',
            onEachFeature: pop_ruta_3,
            style: style_ruta_3_0,
        });
        bounds_group.addLayer(layer_ruta_3);
        map.addLayer(layer_ruta_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        </script>
